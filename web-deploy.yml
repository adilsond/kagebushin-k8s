apiVersion: apps/v1
kind: Deployment
metadata:
  name: debphpinfo-k8s
  labels:
    customer: k8s
spec:
  selector:
    matchLabels:
      app: apache
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - image: adilsond/debphpinfo:latest
        name: debphpinfo-web
        ports:
        - containerPort: 80
